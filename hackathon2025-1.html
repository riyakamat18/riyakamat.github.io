<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="hackathon2025.css">
		<title>Hackathon 2025</title>
		<script src="hackathon2025.js"></script>
	</head>
	<body>
		<nav id="navbar">
			<a>Tutor</a>
			<a href="#study-section">Study</a>
			<a>Analytics</a>
		</nav>
		<section id="study-section">
			<div class="container">
				<h1 class="title">Timer</h1>
				<div id="timer-container">
					<div id="pomo-timer">00:00</div>
				</div>
				<div>
					<button id="pause">pause</button>
					<button id="settings">settings</button>
				</div>
				<div class="modal-container">
					<div class="modal">
					<h1>Settings</h1>
					</div>
				</div>
				<div>
					<p>insert something</p>
				</div>
			</div>
			<div class="container">
				<h1 class="title">Tasks</h1>
				<button id="add-task" onlick="addTask()">Add Task</button>
				<ul id="list-container">
					<li class="checked">Task 1</li>
					<li>Task 2</li>
					<li>Task 3</li>
				</ul>
				<div class="modal-container">
					<div class="modal">
						<div class="input"><input id="task-input" type="text" placeholder="What are you working on?"></div>
						<label>Est Pomodoros <input id="est-pomo" type="number" min="1"></label>
						<button id="submit">Submit</button>
					</div>
				</div>
			</div>
			<div class="container">
			</div>
		</section>
	</body>
</html>
